<form [formGroup]="contactForm">
  <div class="form-floating mb-3">
    <input
      [class.is-invalid]="contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched"
      type="email"
      class="form-control"
      formControlName="firstName"
      id="firstName">
    <label for="firstName">First Name</label>
    <div class="text-danger mt-2" *ngIf="contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched">
      <p *ngIf="contactForm.get('firstName')?.errors?.['required']">Field is required.</p>
    </div>
  </div>
  <div class="form-floating mb-3">
    <input
      [class.is-invalid]="contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched"
      type="email"
      class="form-control"
      formControlName="lastName"
      id="lastName">
    <label for="lastName">Last Name</label>
    <div class="text-danger mt-2" *ngIf="contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched">
      <p *ngIf="contactForm.get('lastName')?.errors?.['required']">Field is required.</p>
    </div>
  </div>
  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      formControlName="phone"
      id="phone">
    <label for="lastName">Phone</label>
  </div>
  <div class="form-floating mb-3">
    <input
      [class.is-invalid]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
      [class.is-valid]="contactForm.get('email')?.valid && contactForm.get('email')?.touched"
      type="text"
      class="form-control"
      formControlName="email"
      id="email">
    <label for="email">Email</label>
    <div class="text-danger mt-2" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
      <p *ngIf="contactForm.get('email')?.errors?.['required']">Field is required.</p>
      <p *ngIf="contactForm.get('email')?.errors?.['email']">Please enter a valid email address.</p>
    </div>
  </div>
  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      formControlName="address"
      id="address">
    <label for="lastName">Address</label>
  </div>
</form>
