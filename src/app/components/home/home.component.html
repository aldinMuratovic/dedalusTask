<div class="container mt-4">
  <app-contact-list [contacts]="(contacts$ | async)!"></app-contact-list>
  <app-create-item-modal
    *ngIf="(showModal$ | async) as showModal"
    modalTitle="Create Item"
    (onSubmit)="onCreateNewContact()"
    (onCloseModal)="onCloseModal()">
    <div class="modal-body">
      <app-create-contact-form></app-create-contact-form>
    </div>
  </app-create-item-modal>
</div>
